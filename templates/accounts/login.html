{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card shadow-lg rounded-4 p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <p class="text-muted small mb-1">Witaj ponownie</p>
                <h2 class="fw-bold mb-0">Logowanie</h2>
            </div>
            <a class="btn btn-outline-primary btn-sm rounded-pill" href="{% url 'accounts:register' %}">Załóż konto</a>
        </div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label class="form-label">Login lub email</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Hasło</label>
                {{ form.password }}
            </div>
            <button class="btn btn-cta w-100 mt-2" type="submit">Zaloguj</button>
        </form>
    </div>
</div>
{% endblock %}
